let placeholderElement = document.createElement('div');

let getMain = f => document.querySelector('main');
let genElement = (content,parent,styleClass) => {
    let el = document.createElement('div');

    el.onclick = e => {e.stopPropagation();toggleChildren(el);};
    el.classList.add(styleClass);
    parent.appendChild(el)
    return el;
}

    let recipe = data.recipes[name] || '';
    let el = document.createElement('div');
    el.classList.add('recipe');
    el.style.display='none';
    el.innerText = recipe.replace(/\|/g,'\n');
    parent.appendChild(el);
}
let toggleChildren = parent => {
    for (let el of [...parent.children])
        el.style.display = (el.style.display == 'none') ? '' : 'none';
}

    day:day => {

    },
    mealtime:mealtime => {
        renderer.lastMealtimeRendered = genElement(mealtime,renderer.lastDayRendered,'mealtime');
        return renderer;
    },
    meal:meal => {
        addRecipe(meal,genElement(meal,renderer.lastMealtimeRendered,'meal'));
        return renderer;
    },
    lastDayRendered:placeholderElement,
    lastMealtimeRendered:placeholderElement,
}
for (let [day, mealtimes] of Object.entries(data.days)){

    for (let [mealtime, meals] of Object.entries(mealtimes)){
        renderer.mealtime(mealtime);
        for (let meal of meals){
            renderer.meal(meal);
        } 
    }
    renderer.lastDayRendered.click();
}
